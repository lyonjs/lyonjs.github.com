name: 🚧 Integration
on:
  pull_request:
  push:
    branches:
      - 'master'

jobs:
  format:
    name: 💅 Check format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: pnpm/action-setup@v3.0.0
        name: Install pnpm
        with:
          version: 7
      - uses: actions/setup-node@main
        with:
          cache: pnpm
      - run: pnpm install --frozen-lockfile --prefer-offline
      - run: pnpm prettier --check .

  nextjs:
    name: ⚛️ NextJS application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: pnpm/action-setup@v3.0.0
        name: Install pnpm
        with:
          version: 7
      - uses: actions/setup-node@main
        with:
          cache: pnpm
      - run: pnpm install --frozen-lockfile --prefer-offline
      - run: pnpm build
